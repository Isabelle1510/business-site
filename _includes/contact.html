<section id="contact">
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<ul class="list-inline contact-social-links">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-light"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="social-app-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
				<div class="col-lg-6">
				</div>
			</div>

		</div>
	</div>
</section>
