<section id="home">
	<div class="header-main">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="header-message">
						<h1>{{ page.title }}</h1>
						<hr class="header-divider">
						<ul class="list-inline header-social-buttons">
							{% for social in site.socials %}
							<li>
								<a href="{{ social.url }}" class="btn btn-light" target="_blank"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="social-app-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
